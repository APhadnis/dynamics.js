<!DOCTYPE html>
<html>
<head>
  <title>Spring Tween</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <section>
    <canvas width="400" height="400"></canvas>
    <div class="circle"></div>
    <div class="options">
      <h2>Spring</h2>
      <label>Frequency</label>
      <div class="value frequency">0</div>
      <div class="slider frequency"></div>

      <label>Friction</label>
      <div class="value friction">0</div>
      <div class="slider friction"></div>

      <label>Elasticity</label>
      <div class="value elasticity">0</div>
      <div class="slider elasticity"></div>

      <label>Anticipation Strength</label>
      <div class="value anticipationStrength">0</div>
      <div class="slider anticipationStrength"></div>

      <label>Anticipation Size</label>
      <div class="value anticipationSize">0</div>
      <div class="slider anticipationSize"></div>

      <h2>Animation</h2>
      <label>Duration</label>
      <div class="value duration">0</div>
      <div class="slider duration"></div>
    </div>
  </section>
</body>
</html>
